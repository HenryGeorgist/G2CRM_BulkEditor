<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>GT</title></head><body>
  
<h1>&gt; Function</h1>

A &gt; logic operator compares two expressions. If the first expression
is larger than the second expression, it will return true.<br>

<br>

<h2>Syntax</h2>

expression1&gt;expression2<span xmlns="http://www.w3.org/1999/xhtml" style="color: blue;"></span>
<h2>Exampel</h2>

12&gt;1     It will return a Boolean value &#8220;True"

</body></html>
