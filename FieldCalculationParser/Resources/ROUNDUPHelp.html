<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>ROUNDUP</title></head><body>
  
<h1>ROUNDUP Function</h1>
<hr></hr>

Rounds a number up to the nearest integer.
<h2>Syntax</h2>
ROUNDUP(Number)<br><br>

<style>
h2 {font-family: Arial;
font-weight: bold;
color: rgb(51, 102, 255);
}
</style>

<ul>
	<li><span style="font-weight: bold;">Number </span>is any real number.</li>

</ul>


<br>

<h2>Example</h2>


<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">

  <tbody>
   
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <td style="vertical-align: top;font-weight: bold">Formula<br>
      </td>
      
	<td style="vertical-align: top;font-weight: bold">Result</td>
    </tr>
    <tr>
      <td style="vertical-align: top;">1<br>
      </td>
      <td style="vertical-align: top;">ROUNDUP(3.2)<br>
      </td>
      
	<td style="vertical-align: top;">4</td>
    </tr>
    <tr>
      <td style="vertical-align: top;">2<br>
      </td>
      <td style="vertical-align: top;">ROUNDUP(76.9)</td>
      
	<td style="vertical-align: top;">77</td>
    </tr>
    <tr>
      <td style="vertical-align: top;">3<br>
      </td>
      <td style="vertical-align: top;">ROUNDUP(3.14159)</td>
      
	<td style="vertical-align: top;">4</td>
    </tr>
    <tr>
      <td style="vertical-align: top;">4<br>
      </td>
      <td style="vertical-align: top;">ROUNDUP(-3.14159)</td>
      
	<td style="vertical-align: top;">-3</td>
    </tr>
    <tr>
      <td style="vertical-align: top;">5<br>
      </td>
      <td style="vertical-align: top;">ROUNDUP(31415.92654)</td>
     
	<td style="vertical-align: top;">31416</td>
    </tr>
  </tbody>
</table>




</body></html>
