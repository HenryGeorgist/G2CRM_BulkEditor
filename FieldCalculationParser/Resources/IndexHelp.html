<h1>Index Function</h1>
<hr>
The <b>Index</b> function returns the row number starting with 0.<br>
<br>

<style>
h2 {font-family: Arial;
font-weight: bold;
color: rgb(51, 102, 255);
}
</style>

<h2>Syntax</h2>

{i}<br>
<ul>
	<li><span style="font-weight: bold;">i</span> can be any string value. <br></li>
</ul>
<br>
<h2>Example</h2>

<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <th style="vertical-align: top; font-weight: bold;">Formula<br>
      </td>
      <th style="vertical-align: top; font-weight: bold;">Result<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">1<br>
      </td>
      <td style="vertical-align: top;">{i}</td>
      <td style="vertical-align: top;">0 in row one, 1 in row two, 2 in row three, etc...</td>


  </tbody>
</table>


<br>




</body></html>
