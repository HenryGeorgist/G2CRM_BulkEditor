<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>LEN</title></head><body>
  
<h1>LEN Function</h1>
<hr></hr>

The <b>LEN</b> function returns the number of characters in a text string.<br>


<style>
h2 {font-family: Arial;
font-weight: bold;
color: rgb(51, 102, 255);
}
</style>

<br>

<h2>Syntax</h2>
LEN(text)<br>

<ul>
<li><span style="font-weight: bold;">text</span> is any text that you want to know the length of.
</li>
</ul>

<br>
<h2>Example</h2>


<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;"><br>
      </td>
      <th style="vertical-align: top; font-weight: bold;">Formula<br>
      </td>
      <th style="vertical-align: top; font-weight: bold;">Result<br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;">1<br>
      </td>
      <td style="vertical-align: top;">LEN(abcdef)</td>
      <td style="vertical-align: top;">6</td>
      
    </tr>
    <tr>
      <td style="vertical-align: top;">2<br>
      </td>
      <td style="vertical-align: top;">LEN('1234')</td>
      <td style="vertical-align: top;">4</td>
      
      
    </tr>
  </tbody>
</table>



<BR>



</body></html>
